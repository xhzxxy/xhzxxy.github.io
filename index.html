<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
			/*	background: rgba(255,0,0,0.5);*/
				width: 500px;
				height: 500px;
				float: left;
				background: hsl(360,80%,60%);
				border: 5px solid black transparent;
			}
			/*1.颜色:rgba(红,绿,蓝,透明度)
			 * 2.HSL：hsl(色调，饱和度，亮度)
			 * 色调0--360     0/360表示红色  120表示褐色  240表示蓝色
			 * 饱和度0%-100%
			 * 亮度0%-100%
			 * 3.transparent   颜色  透明
			 * 
			 * 
			 */
		</style>
	</head>
	<body>
		<div>
			一个div元素
		</div>
	</body>
</html>
